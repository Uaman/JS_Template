<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/main.js" defer></script>
</head>
<body>
<div class="container">
    <div class="create-poll-header">
        <h1>Create Poll</h1>
        <button class="create-poll-btn">Create Poll</button>
    </div>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search polls...">
        <select class="category-dropdown">
            <option value="">Category</option>
            <option value="technology">Technology</option>
            <option value="social">Social Media</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="business">Business</option>
        </select>
    </div>

    <div class="poll-card">
        <div class="poll-title">What is your favorite programming language?</div>
        <div class="poll-option">
            <span class="option-label">JavaScript</span>
            <div class="progress-container">
                <div class="progress-bar" style="width: 45%"></div>
            </div>
            <span class="percentage">45%</span>
        </div>
        <div class="poll-option">
            <span class="option-label">Python</span>
            <div class="progress-container">
                <div class="progress-bar" style="width: 45%"></div>
            </div>
            <span class="percentage">45%</span>
        </div>
        <div class="poll-option">
            <span class="option-label">Java</span>
            <div class="progress-container">
                <div class="progress-bar" style="width: 35%"></div>
            </div>
            <span class="percentage">35%</span>
        </div>
        <div class="poll-option">
            <span class="option-label">C++</span>
            <div class="progress-container">
                <div class="progress-bar" style="width: 3%"></div>
            </div>
            <span class="percentage">3%</span>
        </div>
        <div class="vote-count">150 votes</div>
    </div>

    <div class="poll-card">
        <div class="poll-title">Which social media platform do you use the most?</div>
        <div class="poll-option">
            <span class="option-label">Facebook</span>
            <div class="progress-container">
                <div class="progress-bar" style="width: 35%"></div>
            </div>
            <span class="percentage">35%</span>
        </div>
        <div class="poll-option">
            <span class="option-label">Twitter</span>
            <div class="progress-container">
                <div class="progress-bar" style="width: 25%"></div>
            </div>
            <span class="percentage">25%</span>
        </div>
        <div class="poll-option">
            <span class="option-label">Instagram</span>
            <div class="progress-container">
                <div class="progress-bar" style="width: 30%"></div>
            </div>
            <span class="percentage">30%</span>
        </div>
        <div class="poll-option">
            <span class="option-label">LinkedIn</span>
            <div class="progress-container">
                <div class="progress-bar" style="width: 10%"></div>
            </div>
            <span class="percentage">10%</span>
        </div>
        <div class="vote-count">180 votes</div>
    </div>
</div>
</body>
</html>
