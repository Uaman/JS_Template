<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода - Пошук по містах</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Пошук */
        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #4285f4;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-button {
            padding: 15px 30px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background: #3367d6;
        }

        /* Основна інформація */
        .main-weather {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
            align-items: center;
        }

        .weather-info {
            display: flex;
            flex-direction: column;
        }

        .city-name {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
            line-height: 1;
        }

        .country {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .temperature {
            font-size: 72px;
            font-weight: 300;
            color: #333;
            line-height: 1;
            margin-bottom: 10px;
        }

        .weather-description {
            font-size: 24px;
            color: #666;
            text-transform: capitalize;
        }

        .weather-visual {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main-weather-icon {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            position: relative;
        }

        .sun-icon {
            width: 100px;
            height: 100px;
            background: #ffd700;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .sun-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .ray {
            position: absolute;
            width: 30px;
            height: 4px;
            background: #ffd700;
            border-radius: 2px;
            top: 50%;
            left: 50%;
            transform-origin: 50% 50%;
        }

        .ray:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) translateX(70px); }
        .ray:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg) translateX(70px); }
        .ray:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg) translateX(70px); }
        .ray:nth-child(4) { transform: translate(-50%, -50%) rotate(135deg) translateX(70px); }
        .ray:nth-child(5) { transform: translate(-50%, -50%) rotate(180deg) translateX(70px); }
        .ray:nth-child(6) { transform: translate(-50%, -50%) rotate(225deg) translateX(70px); }
        .ray:nth-child(7) { transform: translate(-50%, -50%) rotate(270deg) translateX(70px); }
        .ray:nth-child(8) { transform: translate(-50%, -50%) rotate(315deg) translateX(70px); }

        .weather-details {
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
            margin-top: 10px;
            margin-bottom: 0;
            justify-content: flex-start;
        }

        .detail-item {
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .detail-label {
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: 600;
        }

        /* Прогноз на 7 днів */
        .forecast-section {
            margin-top: 40px;
        }

        .forecast-container {
            position: relative;
            overflow: hidden;
        }

        .forecast-carousel {
            display: flex;
            transition: transform 0.3s ease;
            gap: 20px;
        }

        .forecast-card {
            min-width: calc(25% - 15px); /* 4 картки в ряд для ПК версії */
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 1px solid #eee;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .forecast-day {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .forecast-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            position: relative;
        }

        .forecast-icon .sun-icon {
            width: 40px;
            height: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .forecast-icon .sun-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .forecast-icon .sun-rays .ray {
            width: 15px;
            height: 2px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 50% 50%;
        }

        .forecast-icon .sun-rays .ray:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) translateX(30px); }
        .forecast-icon .sun-rays .ray:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg) translateX(30px); }
        .forecast-icon .sun-rays .ray:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg) translateX(30px); }
        .forecast-icon .sun-rays .ray:nth-child(4) { transform: translate(-50%, -50%) rotate(135deg) translateX(30px); }
        .forecast-icon .sun-rays .ray:nth-child(5) { transform: translate(-50%, -50%) rotate(180deg) translateX(30px); }
        .forecast-icon .sun-rays .ray:nth-child(6) { transform: translate(-50%, -50%) rotate(225deg) translateX(30px); }
        .forecast-icon .sun-rays .ray:nth-child(7) { transform: translate(-50%, -50%) rotate(270deg) translateX(30px); }
        .forecast-icon .sun-rays .ray:nth-child(8) { transform: translate(-50%, -50%) rotate(315deg) translateX(30px); }

        .cloud-icon {
            width: 50px;
            height: 30px;
            background: #95a5a6;
            border-radius: 15px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cloud-icon::before {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: #95a5a6;
            border-radius: 50%;
            top: -12px;
            left: 8px;
        }

        .cloud-icon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #95a5a6;
            border-radius: 50%;
            top: -8px;
            right: 8px;
        }

        .rain-drops {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }

        .drop {
            width: 3px;
            height: 8px;
            background: #3498db;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            animation: rain 1s infinite;
        }

        .drop:nth-child(1) { left: -10px; animation-delay: 0s; }
        .drop:nth-child(2) { left: 0px; animation-delay: 0.3s; }
        .drop:nth-child(3) { left: 10px; animation-delay: 0.6s; }

        @keyframes rain {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(15px); opacity: 0; }
        }

        .forecast-temps {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .high-temp {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .low-temp {
            font-size: 16px;
            color: #666;
        }

        /* Навігація каруселі */
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border: 2px solid #eee;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .carousel-nav:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            color: #4285f4;
        }

        .carousel-nav.prev {
            left: -20px;
            padding-left: 10px;
        }

        .carousel-nav.next {
            right: -20px;
            padding-right: 10px;
        }

        /* Адаптивність */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                background: white;
            }

            .container {
                padding: 20px;
                box-shadow: none;
                border-radius: 0;
            }

            .search-section {
                flex-direction: row;
                gap: 10px;
            }

            .search-input {
                padding: 12px 16px;
            }

            .search-button {
                padding: 12px 20px;
            }

            .main-weather {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                gap: 0;
                justify-content: space-between;
            }
            .weather-info {
                flex: 1 1 60%;
                text-align: left;
            }
            .main-weather-icon {
                flex: 0 0 110px;
                width: 110px;
                height: 110px;
                margin-bottom: 0;
                margin-left: 10px;
            }
            .weather-details {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                margin-top: 10px;
            }
            .forecast-section {
                margin-top: 30px;
            }
            .forecast-container {
                padding: 0;
            }
            .forecast-carousel {
                gap: 10px;
            }
            .forecast-card {
                min-width: 32%;
                padding: 12px 6px;
                margin: 0;
            }
            .forecast-day {
                font-size: 15px;
                margin-bottom: 8px;
            }
            .forecast-icon {
                width: 38px;
                height: 38px;
                margin-bottom: 8px;
            }
            .forecast-icon .sun-icon {
                width: 20px;
                height: 20px;
            }
            .forecast-icon .sun-rays .ray {
                width: 8px;
                height: 1.2px;
            }
            .forecast-icon .sun-rays .ray:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) translateX(7px); }
            .forecast-icon .sun-rays .ray:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg) translateX(7px); }
            .forecast-icon .sun-rays .ray:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg) translateX(7px); }
            .forecast-icon .sun-rays .ray:nth-child(4) { transform: translate(-50%, -50%) rotate(135deg) translateX(7px); }
            .forecast-icon .sun-rays .ray:nth-child(5) { transform: translate(-50%, -50%) rotate(180deg) translateX(7px); }
            .forecast-icon .sun-rays .ray:nth-child(6) { transform: translate(-50%, -50%) rotate(225deg) translateX(7px); }
            .forecast-icon .sun-rays .ray:nth-child(7) { transform: translate(-50%, -50%) rotate(270deg) translateX(7px); }
            .forecast-icon .sun-rays .ray:nth-child(8) { transform: translate(-50%, -50%) rotate(315deg) translateX(7px); }
        }
    </style>
</head>

<script>
    let currentSlide = 0;
    let cardsPerView = 4;
    const totalCards = 7;

    function updateCardsPerView() {
        if (window.innerWidth <= 768) {
            cardsPerView = 3; // На мобільних показуємо 3 картки
        } else {
            cardsPerView = 4; // На ПК показуємо 4 картки
        }
    }

    function moveCarousel(direction) {
        // На мобільних пристроях не використовуємо карусель
        if (window.innerWidth <= 768) {
            return;
        }

        const maxSlide = totalCards - cardsPerView;
        currentSlide += direction;

        if (currentSlide < 0) {
            currentSlide = 0;
        } else if (currentSlide > maxSlide) {
            currentSlide = maxSlide;
        }

        const carousel = document.getElementById('forecastCarousel');
        const cardWidth = 220; // 200px + 20px gap
        carousel.style.transform = `translateX(-${currentSlide * cardWidth}px)`;
    }

    function searchCity() {
        const cityInput = document.getElementById('cityInput');
        const city = cityInput.value.trim();

        if (city) {
            // Тут буде логіка для отримання погоди з API
            console.log('Searching for weather in:', city);
            // Поки що просто очищуємо поле вводу
            cityInput.value = '';
        }
    }

    // Додаємо можливість пошуку по Enter
    document.getElementById('cityInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchCity();
        }
    });

    // Оновлюємо кількість карток при зміні розміру екрану
    window.addEventListener('resize', updateCardsPerView);
    updateCardsPerView();
</script>
