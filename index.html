<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple weather</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/main.js" defer></script>
</head>
<body>
    <div class="weather-card">
        <header class="search-bar">
            <input type="text" placeholder="Enter city name">
            <button>Search</button>
        </header>

        <div class="weather-display-grid">
            <div class="weather-info">
                <h1 class="city">Kyiv</h1>
                <p class="country">Ukraine</p>
                <p class="temperature">23°C</p>
                <p class="description">Clear</p>
            </div>

            <div class="weather-icon">
                <div class="icon-main">☀️</div>
            </div>

            <section class="weather-details">
                <p>Wind: 13 km/h</p>
                <p>Humidity: 56%</p>
            </section>
        </div>

        <footer class="forecast-carousel">
            <div class="forecast-track">
   
                <div class="forecast-day">
                    <p class="day-name">Today</p>
                    <div class="icon-small">☀️</div>
                    <p class="day-temp-high">23°C</p>
                    <p class="day-temp-low">14°C</p>
                </div>
             
                <div class="forecast-day">
                    <p class="day-name">Tue</p>
                    <div class="icon-small">☀️</div>
                    <p class="day-temp-high">23°C</p>
                    <p class="day-temp-low">14°C</p>
                </div>
              
                <div class="forecast-day">
                    <p class="day-name">Wed</p>
                    <div class="icon-small">🌧️</div>
                    <p class="day-temp-high">20°C</p>
                    <p class="day-temp-low">13°C</p>
                </div>
              
                <div class="forecast-day">
                    <p class="day-name">Thu</p>
                    <div class="icon-small">☀️</div>
                    <p class="day-temp-high">22°C</p>
                    <p class="day-temp-low">13°C</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
