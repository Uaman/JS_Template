<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/main.js" defer></script>
</head>
<body>
<div class="search-bar">
    <input type="text" placeholder="Search polls...">
    <select>
        <option value="">Category</option>
        <option value="tech">Tech</option>
        <option value="social">Social</option>
    </select>
</div>

<button class="create-btn">Create Poll</button>

<div class="poll-card">
    <div class="poll-question">What is your favorite programming language?</div>
    <div class="poll-option">
        <span>JavaScript</span>
        <div class="poll-bar-container">
            <div class="poll-bar" style="width: 35%"></div>
        </div>
        <span>35%</span>
    </div>
    <div class="poll-option">
        <span>Python</span>
        <div class="poll-bar-container">
            <div class="poll-bar" style="width: 35%"></div>
        </div>
        <span>35%</span>
    </div>
    <div class="poll-option">
        <span>Java</span>
        <div class="poll-bar-container">
            <div class="poll-bar" style="width: 27%"></div>
        </div>
        <span>27%</span>
    </div>
    <div class="poll-option">
        <span>C++</span>
        <div class="poll-bar-container">
            <div class="poll-bar" style="width: 3%"></div>
        </div>
        <span>3%</span>
    </div>
    <div class="poll-votes">150 votes</div>
</div>

<div class="poll-card">
    <div class="poll-question">Which social media platform do you use the most?</div>
    <div class="poll-option">
        <span>Facebook</span>
        <div class="poll-bar-container">
            <div class="poll-bar" style="width: 35%"></div>
        </div>
        <span>35%</span>
    </div>
    <div class="poll-option">
        <span>Twitter</span>
        <div class="poll-bar-container">
            <div class="poll-bar" style="width: 25%"></div>
        </div>
        <span>25%</span>
    </div>
    <div class="poll-option">
        <span>Instagram</span>
        <div class="poll-bar-container">
            <div class="poll-bar" style="width: 30%"></div>
        </div>
        <span>30%</span>
    </div>
    <div class="poll-option">
        <span>LinkedIn</span>
        <div class="poll-bar-container">
            <div class="poll-bar" style="width: 10%"></div>
        </div>
        <span>10%</span>
    </div>
    <div class="poll-votes">180 votes</div>
</div>
</body>
</html>
